<!DOCTYPE html>
<html>
<head>
  <title>Flickr webApp</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script/autoComplete.js"></script>
  <script type="text/javascript" src="script/flickr.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.css">

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
</head>

<body style="width : 80%; margin-left: auto;
margin-right: auto;">
  <form id="form">
    Veuillez saisir le nom d'une commune</br>
    <input id="commune" type="text" value="">
    <select id="nombre" type="select" value="">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
      <option>17</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
    </select>
    <a href="#"><span id="icon" class="ui-icon ui-icon-search" style="-ms-transform: scale(2); -webkit-transform: scale(2);
  transform: scale(2);"></span></a><br/>
    <p>Date: <input type="text" id="datepicker"></p>
    </br>
  </form>
  <div id="tabs">
    <ul>
      <li><a href="#phototabs">Vue photo</a></li>
      <li><a href="#tableautabs">Vue table</a></li>
    </ul>
    <div id="phototabs">
      <div id="images"></div>
    </div>
    <div id="tableautabs">
      <table id="table" class="display">
        <thead>
          <tr>
            <th>Photographie</th>
            <th>Titre</th>
            <th>Photographe</th>
            <th>Date</th>
            <th>Heure</th>
          </tr>
        </thead>
        <tbody id="tableau">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
